<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/extlib/l10n.js"></script>
    <script type="application/javascript" src="/common/constants.js"></script>
    <script type="application/javascript" src="/extlib/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="panel.js"></script>
    <script type="application/javascript" src="scroll.js"></script>
    <link rel="stylesheet" type="text/css" href="panel.css"/>
    <style type="text/css" id="variables"></style>
  </head>
  <body>
    <form id="search-field-container">
      <span id="search-field-and-search-button">
        <input id="search-field"
               type="text"
               autofocus="true"
               placeholder="__MSG_searchField_placeholder__">
        <button id="do-search-button">__MSG_doSearch_label__</button>
        <datalist id="search-history"></datalist>
      </span>
      <span id="switch-to-recently-used"
            class="search-engines-switcher"
            title="__MSG_switchToRecentlyUsed_tooltip__">&lt;</span>
      <span id="switch-to-all"
            class="search-engines-switcher"
            title="__MSG_switchToAll_tooltip__">&gt;</span>
    </form>
    <p id="description">__MSG_howToAdd_description__</p>
    <div id="search-engines-container">
      <ul id="search-engines-by-recently-used"
          class="search-engines"></ul>
      <ul id="search-engines-by-name"
          class="search-engines"></ul>
    </div>
  </body>
</html>
