<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/constants.js"></script>
    <script type="application/javascript" src="/common/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/options/Options.js"></script>
    <script type="application/javascript" src="/common/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>

    <fieldset>
      <legend>__MSG_config.defaultOpenIn.caption__</legend>
      <ul>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="0">
              __MSG_config.defaultOpenIn.current__</label></li>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="1">
              __MSG_config.defaultOpenIn.tab__</label>
            <p class="sub">
              <label><input id="recycleBlankCurrentTab"
                            type="checkbox">
                     __MSG_config.recycleBlankCurrentTab.label__</label></p>
            <p class="sub">
              <label>__MSG_config.recycleTabUrlPattern.label__
                     <input id="recycleTabUrlPattern"
                            type="text"
                            size="30"></label></p></li>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="2">
              __MSG_config.defaultOpenIn.window__</label></li>
      </ul>
      <p><label><input id="closeAfterSearch"
                       type="checkbox">
               __MSG_config.closeAfterSearch.label__</label></p>
    </fieldset>
    <fieldset>
      <legend>__MSG_config.accelActionOpenIn.caption__</legend>
      <ul>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="0">
              __MSG_config.defaultOpenIn.current__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="1">
              __MSG_config.defaultOpenIn.tab__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="3">
              __MSG_config.defaultOpenIn.backgroundTab__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="2">
              __MSG_config.defaultOpenIn.window__</label></li>
      </ul>
    </fieldset>

    <p><label>__MSG_config.defaultEngine.label__
              <input id="defaultEngine"
                     type="text"
                     size="30"></label></p>
    <p><label>__MSG_config.favIconProvider.label__
              <input id="favIconProvider"
                     type="text"
                     size="30"></label></p>
    <p><label><input id="fillFieldWithSelectionText"
                     type="checkbox">
             __MSG_config.fillFieldWithSelectionText.label__</label></p>
    <p><label><input id="clearFieldAfterSearch"
                     type="checkbox">
             __MSG_config.clearFieldAfterSearch.label__</label></p>
    <p><label><input id="clearFocusByInput"
                     type="checkbox">
             __MSG_config.clearFocusByInput.label__</label></p>

    <h1>__MSG_config.debug.caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config.debug.label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config.all.caption__</h2>
    </div>
  </body>
</html>
